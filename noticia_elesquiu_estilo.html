
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diario Del Este - Noticia Detallada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-[#8B0000] text-white py-4 shadow-md">
    <div class="max-w-7xl mx-auto px-4 flex items-center">
      <img src="logo.png" alt="Logo Diario Del Este" class="h-10 w-10 mr-4">
      <h1 class="text-3xl font-bold font-serif">Diario Del Este</h1>
    </div>
  </header>

  <main class="max-w-4xl mx-auto py-10 px-4 bg-white mt-6 shadow-md rounded">
    <h2 id="titulo" class="text-3xl font-bold mb-4 text-red-700">Título de la Noticia</h2>
    <img id="imagen" src="https://via.placeholder.com/800x400" alt="Imagen Noticia" class="w-full mb-4 rounded">
    <p id="contenido" class="text-lg text-gray-800 leading-relaxed">Contenido completo de la noticia cargado desde JavaScript.</p>
    <p class="mt-4 text-sm text-gray-500 italic">Publicado: <span id="fecha"></span></p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const noticias = JSON.parse(localStorage.getItem('noticias')) || [];

    const noticia = noticias.find(n => n.id === id);
    if (noticia) {
      document.getElementById('titulo').textContent = noticia.titulo;
      document.getElementById('imagen').src = noticia.imagen;
      document.getElementById('contenido').textContent = noticia.contenido;
      document.getElementById('fecha').textContent = noticia.fecha || new Date().toLocaleString();
    } else {
      document.querySelector('main').innerHTML = "<p class='text-center text-gray-600'>No se encontró la noticia.</p>";
    }
  </script>

</body>
</html>
